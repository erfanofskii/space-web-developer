                <button>

            </div>

            <img data-aos="zoom-in" data-aos-duration="2000"class="astronaut" src="images/astronaut.png" alt="info-image">

        </section>

        <section class="about-section">
            <div class="info-card">
                <h1>+4</h1>

            </div>

            <div class="info-card">

            <div class="info-card">
